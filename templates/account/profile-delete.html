{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="card mx-auto border-danger" style="max-width: 500px;">
            <div class="card-header bg-danger text-white text-center">
                <h4>Delete Profile</h4>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Are you sure you want to delete the profile of <strong>{{ profile.first_name }} {{ profile.last_name }}</strong>?</p>
                <form method="POST" action="{% url 'delete profile' request.user.id %}">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Go Back</button>
                </form>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    
{% endblock %}
