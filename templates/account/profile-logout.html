{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Confirm Logout</h3>
                <p class="text-center">Are you sure you want to log out?</p>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary w-45">Cancel</a>
                    <button onclick="logOut()" class="btn btn-danger w-45">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        const homeUrl = "{% url 'home page' %}";
    </script>

    <script src="{% static 'script/account/logout-script.js' %}"></script>

{% endblock %}
