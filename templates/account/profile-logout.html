{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Confirm Logout</h3>

                <p class="text-center">Are you sure you want to log out?</p>

                <form method="post" action="{% url 'logout profile' %}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'home page' %}" class="btn btn-secondary w-45">Cancel</a>
                        <button type="submit" class="btn btn-danger w-45">Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
