{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Edit Profile</h3>

                <form id="edit-profile-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control" min="0"/>
                    </div>

                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture</label>
                        <!-- Show current picture -->
                        <div id="current-picture" class="mb-2">
                            <img id="profile-picture-preview" src="" alt="Current Profile Picture" class="img-thumbnail"
                                 style="max-width: 150px;">
                        </div>

                        <!-- Allow user to upload a new one -->
                        <input type="file" id="profile_picture" name="profile_picture" class="form-control"/>
                    </div>

                    <button type="submit" onclick="editUser(event)" class="btn btn-primary w-100 mt-3">Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>
        $(document).ready(function loadElement() {
            $.ajax({
                url: `http://localhost:8000/api/current-user`,
                type: 'GET',
                success: function (user) {
                    $("#email").val(user.email)
                    $("#first_name").val(user.profile.first_name)
                    $("#last_name").val(user.profile.last_name)
                    $("#age").val(user.profile.age)
                    $("#profile-picture-preview").attr("src", user.profile.profile_picture);

                },
                error: function (xhr, status, error) {
                    console.log(xhr.status);
                    console.log(error);
                }
            });
        })

        function getCSRFToken() {
            let name = 'csrftoken';
            let cookieValue = null;

            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();

                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }


        function editUser(event) {
            event.preventDefault()

            let formData = new FormData();


            let email = document.querySelector('input[name="email"]').value;
            let first_name = document.querySelector('input[name="first_name"]').value;
            let last_name = document.querySelector('input[name="last_name"]').value;
            let age = document.querySelector('input[name="age"]').value;

            formData.append("email", email);
            formData.append("profile.first_name", first_name);
            formData.append("profile.last_name", last_name);
            formData.append("profile.age", age);

            const fileInput = $("#profile_picture")[0];
            if (fileInput.files.length > 0) {
                formData.append("profile.profile_picture", fileInput.files[0]);
            }

            $.ajax({
                url: `http://localhost:8000/api/current-user/`,
                type: 'PATCH',
                headers: {
                    "X-CSRFToken": getCSRFToken()
                },
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    alert("Profile was updated successfully")
                    window.document.location = "http://localhost:8000/"
                },
                error: function (xhr) {
                    console.error("Update failed:", xhr.status, xhr.responseText);
                }
            });
        }


    </script>
{% endblock %}
