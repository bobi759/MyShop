{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="{% block body-class %}default-bg{% endblock %}">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home page' %}">MyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home page' %}">Home</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Books</a>
                    <ul class="dropdown-menu text-start" aria-labelledby="navbarDropdown" id="genre-list">
                        <li><a class="dropdown-item" href="{% url 'products' %}">All books</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <!-- Dynamic genres will be added here -->
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="username-display" style="visibility: hidden;">Account</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown" id="account-menu">
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/product/order">
                        <i class="bi bi-bag"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
    
    function renderAccountMenu(isAuthenticated, userId) {
        const $menu = $('#account-menu');
        $menu.empty();

        if (isAuthenticated) {
            $menu.append(`
                <li><a class="dropdown-item" href="/account/details/${userId}">Profile Details</a></li>
                <li><a class="dropdown-item" href="/account/edit/${userId}">Edit Profile</a></li>
                <li><a class="dropdown-item" href="/account/logout/">Logout</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/profile/delete/${userId}">Delete Profile</a></li>
            `);
        } else {
            $menu.append(`
                <li><a class="dropdown-item" href="/account/login/">Login</a></li>
                <li><a class="dropdown-item" href="/account/register/">Register</a></li>
            `);
        }
    }

    $(document).ready(function () {

            $.ajax({
                url: "http://localhost:8000/api/current-user/",
                method: "GET",
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    const username = data["email"];
                    $('#username-display').text(username).css('visibility', 'visible');
                    renderAccountMenu(true, data.id);
                },
                error: function () {
                    $('#username-display').text("Account").css('visibility', 'visible');
                    renderAccountMenu(false);
                }
            });

        $.ajax({
            type: 'GET',
            url: 'http://localhost:8000/api/genre/',
            success: function (data) {
                data.forEach(genre => {
                    AddGenreToNavbar(genre.name);
                });
            },
            error: function (xhr, textStatus, errorThrown) {
                alert('Error Msg: ' + errorThrown);
            }
        });

        function AddGenreToNavbar(genreName) {
            let listItem = $('<li class="nav-item">');
            let link = $('<a class="dropdown-item" href="/products/?genre=' + genreName + '">').text(genreName);
            listItem.append(link);
            $('#genre-list').append(listItem);
        }
    });
</script>

</body>

{% block footer %}
    <div class="container footer-container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
    </div>
{% endblock %}
</html>
